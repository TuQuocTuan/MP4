<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fe865b121.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-person-walking-arrow-loop-left"></i>  
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
               
            </nav>
            <div class="hinh">
                <img src="img/AiScReam_-_Ai♡Scream!_Jacket_Art.jpg" class="center round" alt="" style="width: 220px; border-radius: 50%; border: 8px solid white; position:relative; left:-3px; box-shadow:0px 5px 60px rgba(255, 26, 26, 0.22);;">
            </div>
            <div class="ten">
                <p style="font-weight: bold; color: rgb(109, 36, 36);font-size: 25px; padding-top: 7px;">AiScReam</p>
                <br>
                <p style="color: rgb(109, 36, 36);font-size: 15px; position: relative; bottom:15px; text-align: center;"> LoveLive</p>
            </div>
            <audio id="song">
                <source src="img/Ai♡Scream! (愛♡スクリ～ム！)- AiScReam- [FULL] (ROM⧸ENG⧸KAN) [LYRICS + COLOR CODED] Love .mp3" >
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
            
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max=song.duration;
            progress.value = song.currentTime;

        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
                },500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
